---
name: Quick Pylint Check

on:
  push:
    paths:
      - "**.py"
      - "pyproject.toml"
      - ".github/workflows/pylint.yml"

jobs:
  quick-lint:
    name: Fast Pylint Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-quick-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-quick-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pylint

      - name: Run Pylint
        run: |
          # Exclude macOS-specific files on Linux runners
          pylint --fail-under=10.0 $(git ls-files '*.py' | grep -v -E '(httpcheck_menubar|macos_notifications|test_menubar)\.py$')
